    parent_task: pm.luigi.picard.SortSam
    targets: ../../../tests/luigi/targets.interval_list
    baits: ../../../tests/luigi/targets.interval_list
  duplication_metrics:
    parent_task: pm.luigi.picard.SortSam
  alignment_metrics:
    parent_task: pm.luigi.picard.SortSam
  insert_metrics:
    parent_task: pm.luigi.picard.SortSam

samtools:
